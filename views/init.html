<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Setup</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>    
    <script src='https://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
    
    <script type="text/javascript" src="/js/lib/jsoneditor.min.js"></script>
    <script src='/js/app/ajax.js'></script>

    <script>
        var editor;

        $(document).ready(function () {

            $('#editorSaveButton').on('click', function () {
                this.disabled = true;
                $("#status").html('');
                var data = editor.getValue();
                editor.disabled = true;

                window.ajax.showWait();
                window.ajax.post('/config', data, false, function success() {
                    setTimeout(function () { window.location = '/';}, 10000);
                }, function error(e) { alert(e); });
            });

            var container = document.getElementById("jsonEditor");
            JSONEditor.defaults.options.theme = "bootstrap3";

            editor = new JSONEditor(container, {
                disable_collapse: true,
                disable_properties: true,
                disable_edit_json: true,
                schema: {
                    type: "object",
                    title: "Site Settings",
                    properties: {
                        documentdb: {
                            type: "object",
                            title: "DocumentDB",
                            properties: {
                                databaseId: {
                                    type: "string"
                                },
                                collectionId: {
                                    type: "string"
                                },
                                host: {
                                    type: "string"
                                },
                                authKey: {
                                    type: "string"
                                }
                            },
                            format: "grid"
                        },
                        website: {
                            type: "object",
                            title: "Website Settings",
                            properties: {
                                name: {
                                    type: "string"
                                },
                                baseUrl: {
                                    type: "string"
                                }
                            }
                        },
                        google: {
                            type: "object",
                            title: "Google OAuth Settings",
                            properties: {
                                clientID: {
                                    type: "string"
                                },
                                clientSecret: {
                                    type: "string"
                                }
                            }
                        },
                        facebook: {
                            type: "object",
                            title: "Facebook OAuth Settings",
                            properties: {
                                clientID: {
                                    type: "string"
                                },
                                clientSecret: {
                                    type: "string"
                                }
                            }
                        },
                        twitter: {
                            type: "object",
                            title: "Twitter OAuth Settings",
                            properties: {
                                clientID: {
                                    type: "string"
                                },
                                clientSecret: {
                                    type: "string"
                                }
                            }
                        },
                        github: {
                            type: "object",
                            title: "Github OAuth Settings",
                            properties: {
                                clientID: {
                                    type: "string"
                                },
                                clientSecret: {
                                    type: "string"
                                }
                            }
                        },
                        linkedin: {
                            type: "object",
                            title: "Linked-In OAuth Settings",
                            properties: {
                                clientID: {
                                    type: "string"
                                },
                                clientSecret: {
                                    type: "string"
                                }
                            }
                        }
                    }
                }
            });
            editor.disable();

            window.ajax.getJSON('/config', null, true, function success(data) {
                editor.setValue(data);
                editor.enable();
            });
        });

        function showPleaseWait() {
            $("#pleaseWaitDialog").modal();
        }

        function hidePleaseWait() {
            $("#pleaseWaitDialog").modal('hide');
        }
    </script>
</head>
<body>
    <div id="content-wrapper" class="container-fluid">
        <div id="editor-wrapper">
            <div id="editor-header">
                <h3 id="editorTitle">Site Configuration</h3>
                <button id="editorSaveButton">Save</button>
                <div id="status" class="pull-right"></div>
            </div>
            <div id="jsonEditor" style="width: 100%; height: 90%"></div>
        </div>
    </div>
</body>
</html>
